name: verify-configs
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  verify_configs:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - run: npm ci
      - run: npm run verify
